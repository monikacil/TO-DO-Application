<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO Application</title>
    <link href="css/main.css" rel="stylesheet">
    <script src="js/app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="todolist">
              <header>
                <h1>Todos</h1>
                <button id="change-style" class="btn">style</button>
              </header>
              <div class="options-change-style color-background">
                <div class="fas fa-angle-left"></div>
                <p>
                  background
                </p>
                <div class="fas fa-angle-right"></div>
              </div>
              <div class="options-change-style color-buttons">
                <div class="fas fa-angle-left"></div>
                <p>
                  buttons
                </p>
                <div class="fas fa-angle-right"></div>
              </div>
                <button id="addButton" class="btn mark" data-title="New todo"></button>
                <form action="" id="formTodo">
                    <input type="text" class="add-todo" placeholder="Task name" id="taskName">
                    <input type="text" class="add-todo" placeholder="Description" id="description">
                    <select class="form-control priority" id="priority">
                        <option>priority</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                    <input class="form-control" type="date" value="" id="date">
                    <p class="alertInfo"></p>
                </form>

                <div class="todos">
                    <ul id="listTodos" class="list-unstyled">
                    </ul>
                    <div class="sorting">
                    <div class="row titles">
                        <div class="form-group col-md-6 sortTypeLabel">
                            <label for="select1" class="sortType">Sorting type</label>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="select2" class="sortType">Todo or not todo</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6 ">
                            <select class="form-control sortTypeOptions" id="select1">
                                <option value="id">-----</option>
                                <option value="deadline">Deadline</option>
                                <option value="priority">Priority</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <select class="form-control sortTypeOptions" id="select2">
                                <option value="all">Show all</option>
                                <option value="todo">To do</option>
                                <option value="done">Done</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <button id="deleteButton" class="col-md-12 btn mark">Delete marked</button>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
